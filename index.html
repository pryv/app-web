  <script type="text/javascript">
    $(function () {
      var baseHref = $('base').attr('href');
      var i18nOptions = {
        ns: {
          namespaces: ['browser'],
          defaultNs: 'browser'
        },
        customLoad: function(lng, ns, options, loadComplete) {
          $.get(baseHref + 'locales/' + lng + '/' + ns + '.json')
           .done(function (data) {
             loadComplete(null, data);
           })
           .fail(function (e) {
             loadComplete(e);
           });
        }
      };
      i18n.init(i18nOptions, function (t) {
        $('body').i18n();
        $('#login-button').html(' ' + t('nav.actions.signIn'));
      });
      var wrapped = Airbrake.wrap(function() {
        pryvApp.main(false);
      });
      wrapped();

    });
  </script>

  <script id="nodeView" type="template">

    <%
    if (typeof(content) != "undefined") {

    var canManageStream = function (content) {
    var conn = content.connection;
    if (!conn) {
    return false;
    }
    if (!conn._accessInfo) {
    return false;
    }

    if (conn._accessInfo.type === 'personal') {
    return true;
    }
    if (conn._accessInfo.permissions &&
    conn._accessInfo.permissions[0].level === 'manage') {
    return true;
    }
    return false;
    };

    var bgColor = PryvBrowser.streamUtils.getColor(content);
    var manageStream = canManageStream(content);
    if (typeof(content.name) != "undefined" && typeof(content.clientData) != "undefined" ) { %>
    <div class='nodeHeader <%= content.clientData.color %>'><span class="pins-color 1" style="background-color: <%= bgColor %>"></span><%= content.name %>
      <% if (manageStream)  { %>
      <i class="streamConfig fa fa-cog fa-fw" title="Edit stream"></i>
      <% } %>
    </div>
    <% } else if (typeof(content.name) != "undefined" ) { %>
    <div class='nodeHeader '><span class="pins-color 2" style="background-color: <%= bgColor %>"></span><%= content.name %>
      <% if (manageStream)  { %>
      <i class="streamConfig fa fa-cog fa-fw" title="Edit stream"></i>
      <% } %>
    </div>
    <% } else if (typeof(content.username) != "undefined" && content._accessInfo.name !== "pryv-browser") { %>
    <div class='nodeHeader'><span class="pins-color 3" style="background-color: <%= bgColor %>"></span><%= content.username %> / <%= content._accessInfo.name %></div>
    <% } else if (typeof(content.username) != "undefined") { %>
    <div class='nodeHeader'><span class="pins-color 4" style="background-color: <%= bgColor %>"></span><%= content.username %></div>
    <% } } %>
    <span></span>
  </script>
